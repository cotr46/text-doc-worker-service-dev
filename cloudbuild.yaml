# Cloud Build configuration for Worker Service
# Triggers on push to main branch of Worker Service repository

steps:
  # Build Worker Service Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-doc-worker-service:$COMMIT_SHA',
      '-t', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-doc-worker-service:latest',
      '.'
    ]
    id: 'build-worker-service'

  # Push Worker Service image with commit SHA
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-doc-worker-service:$COMMIT_SHA']
    id: 'push-worker-service'
    waitFor: ['build-worker-service']

  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-doc-worker-service:latest']
    id: 'push-worker-service-latest'
    waitFor: ['build-worker-service']

  # Deploy Worker Service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args: [
      'gcloud', 'run', 'deploy', 'text-doc-worker-service-dev',
      '--image=asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-doc-worker-service:$COMMIT_SHA',
      '--region=asia-southeast2',
      '--platform=managed'
    ]
    id: 'deploy-worker-service'
    waitFor: ['push-worker-service']

# Store images in Artifact Registry
images:
  - 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-doc-worker-service:$COMMIT_SHA'
  - 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-doc-worker-service:latest'

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '900s'

# Substitutions for environment-specific deployments
substitutions:
  _REGION: 'asia-southeast2'
  _SERVICE_ACCOUNT: 'document-processing-sa@bni-prod-dma-bnimove-ai.iam.gserviceaccount.com'
